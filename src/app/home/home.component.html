      <div class="carousel-item mb-3" *ngFor="let slide of AllSlides ; let i = index" [ngClass]="{'active' : i == 0}">
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>{{slide.title}}</h5>
            <p>{{slide.body}}</p>
            <button [routerLink]="['/product', i]" class="btn btn-1">More details</button>
            <button class="btn btn-2">All Articles</button>
          </div>
      </div>

  </div>
  <a class="carousel-control-prev d-none" href="#carouselExampleFade" role="button" data-slide="prev">

  </a>
  <a class="carousel-control-next d-none" href="#carouselExampleFade" role="button" data-slide="next">
