<section class="title-section pt-3">
  <div class="container">
    <ul class="list-inline">
      <li class="list-inline-item"><a>Main</a></li>
      <li class="list-inline-item"><a>|</a></li>
      <li class="list-inline-item"><a class="text-grey">Knowledge Center</a></li>
    </ul>

   <div class="head-title">
     <h2>Articles</h2>
     <hr>
   </div>

  </div>
</section>

<div class="product-details py-5">
  <div class="container">
    <h2 class="mb-5">{{productDetails.title}}</h2>
    <img class="img-fluid d-block m-auto" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="">
    <h4 class="py-5 m-auto">{{productDetails.body}}</h4>
  </div>
</div>

<div class="social">
  <div class="container">
    <img src="assets/images/share.png" class="img-fluid d-block float-right mb-5"><br>
  </div>
</div>

<div class="clearfix"></div>

<div class="comments">
  <div class="container">
    <hr>
    <h4>Leave a comment</h4>
    <form>
    <div class="form-group">
      <label for="">Your comment</label>
      <textarea class="form-control" placeholder="Type your comment here."></textarea>
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="" class="form-control" placeholder="Type your name here" aria-describedby="helpId">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="email" name="" class="form-control" placeholder="Type your email here" aria-describedby="helpId">
    </div>
    <button type="submit" class="btn">Post</button>
  </form>
  </div>
</div>

<div class="realcomments">
  <div class="container">
    <div class="user" *ngFor= "let comment of AllComments ">
      <h5 class="mt-4">{{comment.name}}</h5>
      <h6>{{comment.email}}</h6>
      <p>{{comment.body}}</p>
    </div>
  </div>
</div>
